<div class="container mt-4">
  <h2 class="mb-4">Welcome to Code Smell Detector App</h2>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form>
        <div class="mb-3">
          <label for="fileInput" class="form-label">Upload Java File</label>
          <div class="input-group">
            <input type="file" class="form-control" id="fileInput" (change)="onFileSelected($event)" />
          </div>
        </div>

        <button type="button" class="btn btn-primary" (click)="analyzeCode()">
          Analyze Code
        </button>
      </form>

      <div *ngIf="codeSmellDetected" class="mt-4 alert alert-danger">
        <p>Code smells detected!</p>
        <!-- Display additional information here -->
      </div>
    </div>
  </div>
</div>
